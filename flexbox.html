<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 100px;">

        <div style="
            display: flex;
            flex-direction: row;
        ">
        <div style="background-color: aqua;
        ">div1 text</div>
        <div style="background-color: palegoldenrod;">div2 <p>text</p></div>
        </div>
        
        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aqua;
        width: 100px;">div1 text</div>
        <div style="background-color: palegoldenrod;
        flex: 1;
        ">flex1</div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aqua;
        width: 100px;">div1 text</div>
        <div style="background-color: palegoldenrod;
        flex: 1;
        ">flex1</div>
         <div style="background-color: aqua;
         width: 100px;">flex2</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content:center;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: palegoldenrod;
         width: 100px;
        ">100px</div>
         <div style="background-color: aqua;
         width: 100px;
         ">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content:space-between;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: palegoldenrod;
         width: 100px;
        ">100px</div>
         <div style="background-color: aqua;
         width: 100px;
         ">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items:center;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: palegoldenrod;
         width: 100px;
        ">100px</div>
         <div style="background-color: aqua;
         width: 100px;
         ">100px</div>
        </div>
    </body>
</html>
